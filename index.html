    <style>
      html {
        overflow: hidden;
      }
      body {
        overflow: hidden;
      }
      body * {
        box-sizing: border-box;
        overflow: hidden;
      }
      #root {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .App {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        padding: 30px 40px 0 40px;
        width: 100%;
      }
      .App.light {
        background: #fff;
      }
      .App.dark {
        background: #000;
      }
      .top {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: flex-end;
      }
      .bottom {
        padding-bottom: 20px;
      }

        color: #9ea1a4;

        padding: 0 3px 0 3px;
        word-break: break-all;
        font-weight: 500;
      }
      .top .way .symb {
        color: #ff9500;
      }
      .top .way .func_done {
        color: #2ec973;
      }

        color: #2d323a;

      }
      .dark .top .result {
        color: #fefefe;
      }
      .top .result.nice {
        padding-top: 40px;
        opacity: 1;
      }

    <style>
      .row {
        display: flex;
        flex-direction: row;
      }
      .row button {
        width: 60px;
        height: 60px;
        margin: 15px;
        opacity: 0;
        background: #e9f0f4;
        color: #2d323a;
        font-size: 22px;
        border-radius: 16px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border: none;
        transition: 0.3s;
      }
      .dark .row button {
        background: #222427;
        color: #fdfdfd;
      }
      .row button.nice {
        width: 70px;
        height: 70px;
        margin: 5px;
        opacity: 1;
      }
      .row button:active {
        opacity: 0.5;
      }
      .row .func {
        background: #ff9500;
        color: #fff;
      }
      .dark .row .func {
        background: #ff9500;
        color: #fdfdfd;
      }
      .row .clear {
        background: #f8eced;
        color: #f5444e;
      }
      .dark .row .clear {
        background: #2d191e;
        color: #f5444e;
      }
      .row .done {
        background: #2ec973;
        width: 130px;
        color: #fff;
      }
      .dark .row .done {
        background: #2ec973;
        color: #fdfdfd;
      }
      .row .done.nice {
        width: 150px;
      }

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <form class="App light">
        <div class="top">
          <div class="way"></div>
          <div class="result nice">0</div>
        </div>
        <div class="bottom">
          <div class="row">
            <button class="clear nice">c</button><button class="nice">(</button
            ><button class="nice">)</button><button class="func nice">/</button>
          </div>
          <div class="row">
            <button class="nice">7</button><button class="nice">8</button
            ><button class="nice">9</button><button class="func nice">*</button>
          </div>
          <div class="row">
            <button class="nice">4</button><button class="nice">5</button
            ><button class="nice">6</button><button class="func nice">-</button>
          </div>
          <div class="row">
            <button class="nice">1</button><button class="nice">2</button
            ><button class="nice">3</button><button class="func nice">+</button>
          </div>
          <div class="row">
            <button class="nice">0</button><button class="nice">.</button
            ><button class="done nice">=</button>
          </div>
        </div>
      </form>
    </div>
