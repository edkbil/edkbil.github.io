<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Calculator</title>
    <script defer="" src="./math.min.js"></script>
    <script defer="" src="./script.min.js"></script>
    <link href="./style.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <form class="App">
        <div class="top">
          <div class="way"></div>
          <div class="result">0</div>
        </div>
        <div class="bottom">
          <div class="row">
            <button class="clear">c</button>
            <button class="numb">(</button>
            <button class="numb">)</button>
            <button class="func">/</button>
          </div>
          <div class="row">
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button class="func">*</button>
          </div>
          <div class="row">
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button class="func">-</button>
          </div>
          <div class="row">
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="func">+</button>
          </div>
          <div class="row">
            <button class="numb">0</button>
            <button class="numb">.</button>
            <button class="done">=</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
